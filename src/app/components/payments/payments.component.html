<div>
    <h1>PAYMENTS</h1>
        <ng-container *ngTemplateOutlet="content"></ng-container>
    <button (click)="continueToDetails()">CONTINUE</button>
</div>

<ng-template #content>
    <app-list
        [dynamicTemplateRef]="innerContent"
        [items]="payments"
        [displayedItems]="displayedPayments"
        [isLoading]="isLoading"
        [error]="error"
        [noMatchFound]="noMatchFound">
      <ng-container *ngTemplateOutlet="innerContent"></ng-container>
    </app-list>
</ng-template>

<ng-template #innerContent>
    <app-payments-list [items]="displayedPayments" [action]="selectPayments"></app-payments-list>
</ng-template>
