<div *ngFor="let item of items | keyvalue">
    <div class="list-item">
        <input id="{{item.key}}" type="checkbox" (change)="checkAction($event)">
        <div class="payment-info">
            <div class="type">{{ formatStatus(item.key) }}</div>
            <div class="amount">{{item.value}}</div>
        </div>
    </div>
</div>
